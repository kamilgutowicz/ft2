<div class="container-fluid">
<div class="row text-center">
    <div class="col-md-4 offset-md-1 mt-5">
        <div class="card">
            <div class="card-header bg bg-info text-dark">
                <h4> Registration Form - Book the flight! </h4>
            </div>

            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="bookingSubmit()">
                    <div class="form-group">
                        <label for="passengerName">Passenger Name</label>
                        <input type="text" name="passengerName" id="passengerName" class="form-control" formControlName="passengerName">
                        
                        <span id="passengerNameError" class="text-danger"
                        *ngIf="registerForm.controls.passengerName.invalid &&
                        registerForm.controls.passengerName.dirty">

                        Passenger Name should only contains characters! 
                        </span>
                    
                    </div>

                    <div class="form-group">
                        <label for="noOfTickets">Number of Tickets</label>
                        <input type="number" name="noOfTickets" id="noOfTickets" class="form-control" formControlName="noOfTickets">
                    
                        <span id="noOfTicketsError" class="text-danger"
                        *ngIf="registerForm.controls.noOfTickets.invalid &&
                        registerForm.controls.noOfTickets.dirty">

                        No of Tickets should be greater than 0! 
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="flightId">Flight Id</label>
                        <input type="text" name="flightId" id="flightId" class="form-control" formControlName="flightId">
                        
                        <span id="flightIdError" class="text-danger"
                        *ngIf="registerForm.controls.flightId.invalid &&
                        registerForm.controls.flightId.dirty">

                        Flight ID should 6-8 length alphanumeric, first two digit should be alphabet! 
                        </span>
                    
                    </div>
        
                    <br>
                    
                    <button class="btn btn-info" type="submit" [disabled]="registerForm.pristine||registerForm.invalid">Book</button>
                </form>

                <div *ngIf="errorMessage!=null">
                    <span class="text-danger">
                        {{ errorMessage }}
                    </span>
                </div>

                <div *ngIf="successMessage!=null">
                    <span class="text-success">
                        {{ successMessage }}
                    </span>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
